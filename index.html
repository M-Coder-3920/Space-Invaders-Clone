<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="spaceship.png" type="image/x-icon">
</head>
<body>
    <div id="game-area">

        <div id="modal">
            <h1>Game Over</h1><br><br>
            <div id="scoreDiv">
                <h3>Score: </h3> &nbsp; <span id="score-board">0</span>
            </div>
            <button id="btn" onclick="play();">Play Again</button>
        </div>

        <div id="modal-2">
            <h1>You Win</h1><br><br>
            <div id="scoreDiv">
                <h3>Score: </h3> &nbsp; <span id="score-board-2">0</span>
            </div>
            <button id="btn" onclick="play();">Play Again</button>
        </div>
        </div>

        <div id="modal-start">
            <h1>Space Invaders</h1><br><br>
            <div id="scoreDiv">
                <h2>Use the arrow keys to move and the space bar to shoot.</h2>
            </div>
            <button id="start">Start</button>
        </div>

    </div>
    <div src="spaceship.png" id="character"></div>
    <div id="line"></div>
    <script src="script.js"></script>
</body>
</html>
